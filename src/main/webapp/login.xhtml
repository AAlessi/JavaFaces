<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">Login</div>
            <h:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block">
                
                
                
                                
                    <h:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <h:outputLabel for="nome" value="Nome: "/>
                        <h:inputText id="nome" value="#{logonBean.nome}" label="Nome" size="25" required="true"/>
                    </ast>
                    </h:panelGroup>
   
                    <h:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <h:outputLabel for="senha" value="Senha: "/>
                        <h:inputText id="senha" value="#{logonBean.senha}" size="25" label="Senha" required="true"/>
                    </ast>
                    </h:panelGroup>
                       
                
            </h:panelGroup>
            <h:commandButton value="Confirmar Login" action="#{logonBean.login()}"/>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
